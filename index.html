<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Plate Price Guesser</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Custom Number Plate</h1>
		<div id="form">
			<form action="" method="post">
				<label for="plate">Enter Number Plate: </label>
				<input type="text" name="plate" id="plate">
				<button id="button" type="submit">Show Price</button>
			</form>			
		</div>
		<div id="output">
			<div id="plateOutput"></div>
			<div>Total Price = $<span id="Total"></span></div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
